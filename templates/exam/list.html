{% extends 'exam/base.html' %}

{% block content %}

{% if user.is_authenticated %}

{% for question in list %}

<div class="container pt-5">
    <div class="card">
        <div class="card-header">
          {{question.title}}
        </div>
        <div class="card-body">
          <h5 class="card-title">問題. {{question.question}}</h5>
          <hr>
          <p class="card-text">理解度：<span class="badge bg-secondary">{{question.comprehension}}</span></p>
          <p class="text-end"><a class="btn btn-primary" href="{% url 'exam:detail' question.pk %}">詳細へ</a></p>
        </div>
        <div class="card-footer text-end">
            {{question.filed}}
        </div>
    </div>
</div>
{% endfor %}
{% else %}
<p class="text-center"><a href="{% url 'accounts:login' %}">ログインしてください</a></p>
{% endif %}
{% endblock content %}
